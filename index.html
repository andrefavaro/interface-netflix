<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esse projeto tem como objetivo recriar a interface do site Netflix, utilizando os conceitos aprendido no HTML, CSS e JAVASCRIPT"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <title>Interface Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="a">Inicio</a>
          <a href="a">Série</a>
          <a href="a">Filme</a>
          <a href="a">Documentário</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="serie-principal">
        <div class="container">
          <h3 class="titulo">BREAKING BAD</h3>
          <p class="descricao">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos. Assista agora a
            última temporada.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="recursos/owl1.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl2.jpg" />
        </div>
        <div class="item">

        <div class="item">

        <div class="item">
          <img class="box-filme" src="recursos/owl5.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl6.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl7.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl8.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl9.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="recursos/owl10.jpg" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/344e98d80a.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
  </body>
</html>
